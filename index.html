<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rishita Pramanik </title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script defer src="js/darkmodetoggle.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="left-section">
                <ul>
                    <li><a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5">HTML5</a></li>
                    <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JavaScript</a></li>
                    <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS">CSS</a></li>
                </ul>
            </div>
            <div class="right-section">
                <button data-bs-theme-value="dark">Dark</button>
                <button data-bs-theme-value="light">Light</button>
                <button>Contact Me</button>
            </div>
        </div>
    </header>
    <main>
        <div class="grid-container">
            <div class="row">
                <div class="col-1-3" style="padding-right: 50px;">
                    <p style="color: rgb(139, 82, 230);">Factorial calculator.</p>
                    <p style="color: rgb(139, 82, 230);">n! = 1x2x3 ... xn.</p>
                    <p style="color: rgb(139, 82, 230);">e.g. 5! = 120.</p>
                </div>
                <div class="col-2-3">
                    <input type="number" id="numberInput" class="input-box" placeholder="Enter a number">
                </div>
            </div>
            <div class="row">
                <div class="col-1-3" style="padding-right: 50px;">
                    <button id="enterButton" class="btn" >Enter</button>
                </div>
                <div class="col-2-3">
                    <div id="resultScreen"></div>
                    <div id="stepByStepSolution"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Simple factorial calculator Â© 2025
    </footer>
</body>
</html>
